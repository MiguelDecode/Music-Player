<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="../css/home.css" />
</head>

<body>
    <div class="home__container">
        <header class="home__header">
            <h1 class="home__title">Hello Subham !</h1>
            <p class="home__subtitle">What you want to hear today?</p>
            <nav class="home__nav-bar">
                <ul class="home__nav-list">
                    <li class="home__nav-item">
                        <a class="home__nav-anchor" href="#">Recommendation</a>
                    </li>
                    <li class="home__nav-item">
                        <a class="home__nav-anchor" href="#">Trending</a>
                    </li>
                    <li class="home__nav-item">
                        <a class="home__nav-anchor" href="#">Podcast</a>
                    </li>
                </ul>
            </nav>
        </header>
        <section class="home__explore-section">
            <article class="home__explore-card one">
                <figure class="home__explore-image-container">
                    <img class="home__explore-image" src="../img/collage.png" alt="musicians collage" />
                    <figcaption class="home__explore-caption">90s Happy Hits</figcaption>
                </figure>
            </article>
            <article class="home__explore-card two">
                <figure class="home__explore-image-container">
                    <img class="home__explore-image" src="../img/concert.png" alt="concert image" />
                    <figcaption class="home__explore-caption">Hard Rock</figcaption>
                </figure>
            </article>
        </section>
        <h2 class="home__for-you-title">Made for you</h2>
        <section class="home__for-you-section">
            <article class="home__for-you-music-card">
                <figure class="home__for-you-image-container">
                    <img class="home__for-you-image" src="../img/daftpunk.png" alt="daft punk band" />
                    <img class="home__for-you-image" src="../img/nirvana.png" alt="nirvana band" />
                    <img class="home__for-you-image" src="../img/beatrles.png" alt="beatles band" />
                    <img class="home__for-you-image" src="../img/pinkfloyd.png" alt="pink floyd band" />
                </figure>
               <div class="home__for-you-genre">
                <h3 class="home__for-you-title-genre">Hard Rock</h3>
                <div class="home__for-you-container-tracks">
                    <img class="home__for-you-img-musical-key" src="../img/musical_key.svg" alt="musical key" />
                    <span class="home__for-you-text-tracks">3,006 Tracks</span>
                </div>
               </div>
            </article>
            <article class="home__for-you-music-card">
                <figure class="home__for-you-image-container">
                    <img class="home__for-you-image" src="../img/hh_top_left.png" alt="hip-hop artist" />
                    <img class="home__for-you-image" src="../img/hh_top_right.png" alt="hip-hop artist 1" />
                    <img class="home__for-you-image" src="../img/hh_left_btm.png" alt="hip-hop artist 3" />
                    <img class="home__for-you-image" src="../img/hh_right_btm.png" alt="hip-hop artist 2" />
                </figure>
                <div class="home__for-you-genre">
                    <h3 class="home__for-you-title-genre">Hip Hop</h3>
                    <div class="home__for-you-container-tracks">
                        <img class="home__for-you-img-musical-key" src="../img/musical_key.svg" alt="musical key" />
                        <span class="home__for-you-text-tracks">3,006 Tracks</span>
                    </div>
                </div>
            </article>
            <article class="home__for-you-music-card">
                <figure class="home__for-you-image-container">
                    <img class="home__for-you-image" src="../img/ellie.png" alt="Ellie image" />
                    <img class="home__for-you-image" src="../img/bruno.png" alt="other artist" />
                    <img class="home__for-you-image" src="../img/the_weekend.png" alt="The Weeknd image" />
                    <img class="home__for-you-image" src="../img/taylor.png" alt="other artist two" />
                </figure>
                <div class="home__for-you-genre">
                    <h3 class="home__for-you-title-genre">Pop</h3>
                    <div class="home__for-you-container-tracks">
                        <img class="home__for-you-img-musical-key" src="../img/musical_key.svg" alt="musical key" />
                        <span class="home__for-you-text-tracks">3,006 Tracks</span>
                    </div>
                </div>
            </article>
            <article class="home__for-you-music-card">
                <figure class="home__for-you-image-container">
                    <img class="home__for-you-image" src="../img/mozart.png" alt="Mozart image" />
                    <img class="home__for-you-image" src="../img/classi_top_right.png" alt="classic artist" />
                    <img class="home__for-you-image" src="../img/beethoven.png" alt="Beethoven image" />
                    <img class="home__for-you-image" src="../img/classic_btm_left.png" alt="classic artist 2" />
                </figure>
                <div class="home__for-you-genre">
                    <h3 class="home__for-you-title-genre">Classic</h3>
                    <div class="home__for-you-container-tracks">
                        <img class="home__for-you-img-musical-key" src="../img/musical_key.svg" alt="musical key" />
                        <span class="home__for-you-text-tracks">3,006 Tracks</span>
                    </div>
                </div>
            </article>
        </section>
    </div>
    <footer class="home__footer">
        <ul class="home__footer-nav">
            <li class="home__footer-item">
                <a class="home__footer-i" href="#">
                    <img src="../img/home_icon_2.png" alt="home-icon">
                </a>
            </li>
            <li class="home__footer-item">
                <a class="home__footer-i" href="#">
                    <img src="../img/download_icon.png" alt="download file icon">
                </a>
            </li>
            <li class="home__footer-item">
                <a class="home__footer-i" href="#">
                    <img src="../img/search_1.png">
                </a>
            </li>
            <li class="home__footer-item">
                <a class="home__footer-i" href="#">
                    <img src="../img/user_account_icon.png" alt="user account icon">
                </a>
            </li>
        </ul>
    </footer>
</body>

</html>
