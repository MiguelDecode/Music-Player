<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>Music Player</title>

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
            rel="stylesheet"
        />

        <link rel="stylesheet" href="../css/search.css" />

        <script src="../js/search.js" defer></script>
    </head>
    <body>
        <main class="search">
            <img
                class="filter-icon"
                src="../img/filter-icon.png"
                alt="Filter icon"
            />
            <input
                class="search__input"
                type="search"
                name="search-input"
                id="search-input"
                placeholder="Search"
            />
            <article class="search__box">
                <section class="artist" data-bg="../img/rectangle67.png">
                    <h3 class="artist__name">Drake</h3>
                </section>
                <section class="artist" data-bg="../img/rectangle68.png">
                    <h3 class="artist__name">Taylor Swift</h3>
                </section>
                <section class="artist" data-bg="../img/rectangle69.png">
                    <h3 class="artist__name">Cardi B</h3>
                </section>
                <section class="artist" data-bg="../img/rectangle70.png">
                    <h3 class="artist__name">Eminen</h3>
                </section>
                <section class="artist" data-bg="../img/rectangle71.png">
                    <h3 class="artist__name">Morgan Wallen</h3>
                </section>
                <section class="artist" data-bg="../img/rectangle72.png">
                    <h3 class="artist__name">DaBaby</h3>
                </section>
            </article>
        </main>
        <footer class="menu-mobile">
            <ul class="menu-mobile__list">
                <li class="menu-mobile__item">
                    <a href="./home.html" class="menu-mobile__link"
                        ><img
                            src="../img/icon-home.png"
                            alt="Home icon"
                            class="menu-mobile__image"
                    /></a>
                </li>
                <li class="menu-mobile__item">
                    <a href="#" class="menu-mobile__link"
                        ><img
                            src="../img/icon-download.png"
                            alt="Download icon"
                            class="menu-mobile__image"
                    /></a>
                </li>
                <li class="menu-mobile__item">
                    <a href="search.html" class="menu-mobile__link"
                        ><img
                            src="../img/icon-search.png"
                            alt="Search icon"
                            class="menu-mobile__image"
                    /></a>
                </li>
                <li class="menu-mobile__item">
                    <a href="./user.html" class="menu-mobile__link"
                        ><img
                            src="../img/icon-user.png"
                            alt="User icon"
                            class="menu-mobile__image"
                    /></a>
                </li>
            </ul>
        </footer>
    </body>
</html>
