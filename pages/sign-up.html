<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/css/sign-up.css" />
        <title>Sign Up</title>
    </head>

    <body>
        <div class="container">
            <h2 class="title">Sign-up</h2>
            <form action="" class="signup-form">
                <label class="input-form" for="name"
                    >Name*
                    <input
                        type="text"
                        id="name"
                        class="name"
                        placeholder="Enter your name"
                        required
                    />
                </label>
                <label class="input-form" for="email"
                    >Email*
                    <input
                        type="email"
                        id="email"
                        class="email"
                        placeholder="Enter your email"
                        required
                    />
                </label>
                <label class="input-form" for="password"
                    >Password*
                    <input
                        type="text"
                        id="password"
                        class="password"
                        placeholder="Enter your password"
                        required
                    />
                </label>
                <p class="p-text">*Must be at least 8 Character</p>
                <div class="buttons">
                    <button type="submit" class="submit-btn">
                        CREATE ACCOUNT
                    </button>
                    <button class="google-btn">SIGN UP WITH GOOGLE</button>
                </div>
            </form>
            <div class="account">
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
        </div>
    </body>
</html>
