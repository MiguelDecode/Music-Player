<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player music</title>
    <!-- <link rel="stylesheet" href=""> -->
</head>
<body>
    <div class="container">
        <header class="header">
        <button class="header__button">back</button>
        <h1 class="header_title">Playing now<h1>
        </header>
        <section class="preview-album-cover">
                <figure class="preview-album-cover__name-song">
                <img src="/img/ Imagine Dragons  Cover.png" alt="album cover image">
                </figure>
                <h2 class="preview-album-cover__title">Believer</h2>
                <h3 class="preview-album-cover__subtitle">IMAGINE DRAGON</H3>
                <button class="preview-album-cover__button">
                    <img src="/img/heart-icon.png" alt="favorite button">
                </button>
        </section>
    <section class="music-player">
        <article class="music-player__option">
            <button class="music-player__option-one">
                <img src="/img/volume.png" alt="volume button">
            </button>
            <button class="music-player__option-two">
                <img src="/img/repeat.png" alt="repeat song button">
            </button>
            <button class="music-player__option-three">
                <img src="/img/shuffle.png" alt="shuffle song button">
            </button>
        </article>
        <article class="music-player__slider">
            <input  type="range" name="slider" class="music-player__slider slider-duration">
            <label for="slider"></label>
            <p class="music-player__slider slider-initial-time">00:50</p>
            <p class="music-player__slider slider-final-time">04:00</p>
        </article>
        <article class="music-player__player">
            <button class="music-player__player player__previous-btn">
                <img src="/img/previous.png" alt="previous song button">
            </button>
            <button class="music-player__player player__pause-btn">
                <img src="/img/pause.png" alt="pause song button">
            </button>
            <button class="music-player__player player__next-btn">
                <img src="/img/next.png" alt="next song button">
            </button>
      </article>
    </section>
</body>
</html>
